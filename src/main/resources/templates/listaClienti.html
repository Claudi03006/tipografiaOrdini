<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<h1 class="my-4">Form Aggiungi Cliente</h1>
	
	<div class="row">
		<div class="col-md-6 mb-3">
			<label for="cognome" class="form-label">Cognome</label>
			<input type="text" class="form-control" id="cognome" name="cognome">
		</div>
		
		<div class="col-md-6 mb-3">
			<label for="email" class="form-label">Email</label>
			<input type="email" class="form-control" id="email" name="email">
		</div>
		
		<div class="col-md-6 mb-3">
			<label for="numeroTelefono" class="form-label">numero di telefono</label>
			<input type="number" class="form-control" id="numeroTelefono" name="numeroTelefono">
		</div>
		
		<div class="col-md-6 mb-3">
			<label for="nome" class="form-label">Nome</label>
			<input type="text" class="form-control" id="nome" name="nome">
		</div>
		
		<div class="col-md-12">
			<button id="btn_aggiungi_cliente" class="btn btn-success mt-3">Aggiungi</button>
		</div>
	</div>

	<table class="table mt-5">
		<thead>
			<tr>
				<th>ID</th>
				<th>Cognome</th>
				<th>Email</th>
				<th>Indirizzo</th>
				<th>Nome</th>
				<th>Elimina</th>
			</tr>
		</thead>
		
		<tbody id="clienti">
		
		</tbody>
	</table>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="js/aggiungiCliente.js"></script>
</body>
</html>
