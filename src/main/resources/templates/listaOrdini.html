<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Form di aggiunta ordini</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="text-center my-5">Form di aggiunta ordini</h1>

		<form>
			<div class="mb-3">
			  <label for="dataAcquisizione" class="form-label">Data di acquisizione:</label>
			  <input type="date" class="form-control" id="dataAcquisizione" name="dataAcquisizione">
			</div>
			<div class="mb-3">
			  <label for="dataConsegna" class="form-label">Data di consegna:</label>
			  <input type="date" class="form-control" id="dataConsegna" name="dataConsegna">
			</div>
			
			<button id="btn_aggiungi_ordine" class="btn btn-success">Aggiungi</button>
		</form>

		<table class="table table-striped mt-5">
			<thead>
				<tr>
					<th>ID</th>
					<th>Data di acquisizione</th>
					<th>Data di consegna</th>
					<th>Elimina</th>
				</tr>
			</thead>
			<tbody id="ordini">
			</tbody>
		</table>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script src="js/aggiungiOrdine.js"></script>
</body>
</html>
